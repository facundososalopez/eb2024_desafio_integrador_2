<form method="get" class="mb-3">
    <div class="row gx-2 gy-2 align-items-center">
        {% for field in filter.form %}
        <div class="col-md-3">
            <div class="form-group mb-0">
                <label for="{{ field.id_for_label }}" class="form-label small mb-1">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                <div class="text-danger small">
                    {{ field.errors|join:", " }}
                </div>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="d-flex justify-content-end mt-2">
        <button type="submit" class="btn btn-primary btn-sm me-2">Filtrar</button>

        {% if request.META.HTTP_REFERER and 'admin' in request.META.HTTP_REFERER %}
        <a href="{% url 'movimientos:admin_historial' %}" class="btn btn-secondary btn-sm">Limpiar</a>
        {% else %}
        <a href="{% url 'movimientos:historial' %}" class="btn btn-secondary btn-sm">Limpiar</a>
        {% endif %}
        


        
    </div>
</form>
