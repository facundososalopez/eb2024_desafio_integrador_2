{% load django_bootstrap5 %}
<form method="get" class="mb-3 border border-secondary rounded p-3 bg-body-tertiary">
    <div class="row">
        {% for field in filter.form %}
        <div class="col-md-4">
            {% bootstrap_field field %}
        </div>
    {% endfor %}    
    </div>
    <div class="d-flex justify-content-end mt-2">
        <button type="submit" class="btn btn-primary btn-sm me-2">Filtrar</button>
        {% if request.META.HTTP_REFERER and 'admin' in request.META.HTTP_REFERER %}
        <a href="{% url 'admin_historial' %}" class="btn btn-secondary btn-sm">Limpiar</a>
        {% else %}
        <a href="{% url 'movimientos:historial' %}" class="btn btn-secondary btn-sm">Limpiar</a>
        {% endif %}
    </div>
</form>
