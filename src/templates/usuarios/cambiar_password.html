{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block title %}Cambiar Contraseña{% endblock %}

{% block content %}
<h1><i class="fa-solid fa-lock-open fa-xs me-2"></i>Cambiar contraseña</h1>
{% bootstrap_messages %}
<form method="post" class="cambiar-contrasenia-form border border-secondary rounded p-3">
  {% csrf_token %}
  {% bootstrap_form form %}
  <div class="text-end">
    {% bootstrap_button button_type="submit" content="Cambiar" %}
  </div>
</form>
{% endblock %}
