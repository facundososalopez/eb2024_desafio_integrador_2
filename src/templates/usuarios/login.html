{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block title %}Ingreso{% endblock %}

{% block content %}
<h1><i class="fa-solid fa-arrow-right-to-bracket fa-xs me-2"></i>Ingreso</h1>
{% bootstrap_messages %}
<form method="post" class="border border-secondary rounded p-3" id="login-form">
  {% csrf_token %}
  {% bootstrap_form form %}
  <div class="text-end">
    {% bootstrap_button button_type="submit" content="Ingresar" %}
  </div>
  <hr>
  <div class="fw-bold">
    <a class="text-decoration-none" href="{% url 'password_reset' %}">¿Has olvidado tu contraseña? <i class="fa-solid fa-lock-open"></i></a>
  </div>
</form>

{% endblock %}
