{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block title %}Ingreso{% endblock %}

{% block content %}
<h1 >Ingreso</h1>
{% bootstrap_messages %}
<form method="post" class="border border-secondary rounded p-3" id="login-form">
  {% csrf_token %}
  {% bootstrap_form form %}
  <div class="text-end">
    {% bootstrap_button button_type="submit" content="<i class='ri-login-box-line ri-lg me-1'></i>Ingresar" %}
  </div>
</form>
{% endblock %}
