{% extends 'base.html' %}
{% block content %}
<h1>Eliminar Motivo</h1>
<p>¿Estás seguro de que quieres eliminar "{{ object }}"?</p>
<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Sí, eliminar</button>
    <a class="btn btn-secondary" href="{% url 'transferencia_motivo:list' %}">Cancelar</a>
</form>
{% endblock %}
