{% extends 'base.html' %}
{% block content %}
<h1>{% if object %}Editar Motivo{% else %}Crear Motivo{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Guardar</button>
    <a class="btn btn-secondary" href="{% url 'transferencia_motivo:list' %}">Cancelar</a>
</form>
{% endblock %}
